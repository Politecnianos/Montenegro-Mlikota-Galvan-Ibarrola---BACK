name: Build and Publish Docker Image

on:
  pull_request:
    types: [closed]  
    branches:
      - dev
      - qa
      - main

jobs:
  build:
    if: github.event.pull_request.merged == true  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file if it doesn't exist
        run: |
          if [ ! -f src/.env ]; then
            echo "Creating .env file..."
            echo "MY_SECRET_KEY=${{ secrets.MY_SECRET_KEY }}" > src/.env
            echo "ANOTHER_SECRET=${{ secrets.ANOTHER_SECRET }}" >> src/.env
          else
            echo ".env file already exists, skipping creation."
          fi
        shell: bash

      - name: print secrets
        run: |
          echo "DEV_ENV_FILE=$DEV_ENV_FILE"
          cat src/.env
        shell: bash
        env:
          DEV_ENV_FILE: ${{ secrets.PRODUCTION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: |
          docker build -t ghcr.io/politecnianos/montenegro-mlikota-galvan-ibarrola-back/my-app:latest ./Back

      - name: Push the Docker image
        run: |
          docker push ghcr.io/politecnianos/montenegro-mlikota-galvan-ibarrola-back/my-app:latest
